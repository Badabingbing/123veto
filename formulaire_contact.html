<h1>Formulaire de contact</h1>
<form action="mon-formulaire" method="post">

    		<legend>Contact</legend>
	<div>

	</div><br />
	<div>
		<label for="Prénom"> Prénom :</label><br />
		<input type="text" id="Prénom" />
	</div><br />
	<div>
		<label for="Tél"> Tél : </label><br />
		<input type="Tél" id="Tél" />
	</div><br />
	<div>
		<label for="email"> Email : </label><br />
		<input type="email" id="email" />
	</div><br />
	</fieldset>
	<fieldset>
    		<legend>Demandes de renseignement</legend>
	
	<div>
		<label for="sujet"> Message :</label><br />
		<textarea id="sujet" rows="10" cols="40">
		</textarea>
	</div><br />
	</fieldset>
	<div>
		<input type="submit" value="Envoyer">
		<input type="reset" value="Effacer">
	</div>
</form>
</body>
